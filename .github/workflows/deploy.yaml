name: Deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true
defaults:
  run:
    shell: bash
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
        with:
          submodules: recursive
      - name: Set up Ruby
        uses: ruby/setup-ruby@3fee6763234110473bd57dd4595c5199fce2c510
        with:
          ruby-version: 3.3.1
          bundler-cache: true
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5.0.0
      - run: bundle install
      - name: Build static site
        run: bundle exec showoff static
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4.0.0
        with:
          path: ./static
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
