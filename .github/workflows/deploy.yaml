name: Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    env:
      GIT_TERMINAL_PROMPT: 1
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.0
      - name: Install dependencies
        run: bundle install
      - name: Deploy
        run: |
          git config user.email 'jmeridth@gmail.com'
          git config user.name 'jmeridth'
          showoff github
